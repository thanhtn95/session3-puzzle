<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="start()">
<style>
    img {
        display: block;
        margin: 1em;
        padding: 0.2em;
        box-shadow: 2px 3px 3px black;
        width: 600px;
        height: 150px;
    }
</style>
<table>
    <tr>
        <td><img id="t1" onclick="rand(this.id)"></td>
    </tr>
    <tr>
        <td><img id="t2" onclick="rand(this.id)"></td>
    </tr>
    <tr>
        <td><img id="t3" onclick="rand(this.id)"></td>
    </tr>
    <tr>
        <td><img id="t4" onclick="rand(this.id)"></td>
    </tr>
    <tr>
        <td><img id="t5" onclick="rand(this.id)"></td>
    </tr>
</table>
</body>
<script>
    let n1,n2,n3,n4,n5;
    const a = ["pic/funny-cat1_part1x1.jpg", "pic/monkey_part1x1.jpg", "pic/panda_swap_part1x1.jpg"];
    const b = ["pic/funny-cat1_part2x1.jpg", "pic/monkey_part2x1.jpg", "pic/panda_swap_part2x1.jpg"];
    const c = ["pic/funny-cat1_part3x1.jpg", "pic/monkey_part3x1.jpg", "pic/panda_swap_part3x1.jpg"];
    const d = ["pic/funny-cat1_part4x1.jpg", "pic/monkey_part4x1.jpg", "pic/panda_swap_part4x1.jpg"];
    const e = ["pic/funny-cat1_part5x1.jpg", "pic/monkey_part5x1.jpg", "pic/panda_swap_part5x1.jpg"];

    function rand(id) {
        change(id);
        check();
    }

    function check() {
        let x1 = document.getElementById('t1');
        let x2 = document.getElementById('t2');
        let x3 = document.getElementById('t3');
        let x4 = document.getElementById('t4');
        let x5 = document.getElementById('t5');
        if (x1.src.includes("cat") && x2.src.includes("cat") && x3.src.includes("cat") && x4.src.includes("cat") && x5.src.includes("cat")) {
            x1.style.border = "7px solid red";
            x2.style.border = "7px solid red";
            x3.style.border = "7px solid red";
            x4.style.border = "7px solid red";
            x5.style.border = "7px solid red";
        }
        if (x1.src.includes("monkey") && x2.src.includes("monkey") && x3.src.includes("monkey") && x4.src.includes("monkey") && x5.src.includes("monkey")) {
            x1.style.border = "7px solid red";
            x2.style.border = "7px solid red";
            x3.style.border = "7px solid red";
            x4.style.border = "7px solid red";
            x5.style.border = "7px solid red";
        }
        if (x1.src.includes("panda") && x2.src.includes("panda") && x3.src.includes("panda") && x4.src.includes("panda") && x5.src.includes("panda")) {
            x1.style.border = "7px solid red";
            x2.style.border = "7px solid red";
            x3.style.border = "7px solid red";
            x4.style.border = "7px solid red";
            x5.style.border = "7px solid red";
        }
    }

    function start() {
        for (i = 1; i <= 5; i++) {
            change("t" + i);
        }
    }

    function change(id) {
        let t = document.getElementById(id);
        let rd = Math.floor((Math.random() * 3));


        switch (id) {
            case 't1':
                while(n1==rd){
                    rd = Math.floor((Math.random() * 3));
                }
                t.src = a[rd];
                n1=rd;
                break;
            case 't2':
                while(n2==rd){
                    rd = Math.floor((Math.random() * 3));
                }
                t.src = b[rd];
                n2=rd;
                break;
            case 't3':
                while(n3==rd){
                    rd = Math.floor((Math.random() * 3));
                }
                t.src = c[rd];
                n3=rd;
                break;
            case 't4':
                while(n4==rd){
                    rd = Math.floor((Math.random() * 3));
                }
                t.src = d[rd];
                n4=rd;
                break;
            case 't5':
                while(n5==rd){
                    rd = Math.floor((Math.random() * 3));
                }
                t.src = e[rd];
                n5=rd;
                break;
        }

    }

</script>
</html>
